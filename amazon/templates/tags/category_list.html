{% extends 'base.html' %}
    
{% block content %}
<div class="mt-5">
    <form class="form-inline my-2 my-lg-0" method="GET">
        <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>

<a href="{% url 'category-create' %}" class="btn btn-primary mt-5">Create</a>

    <div class="row mt-5">

    {% for category in categories %}
        <div class="card col-2 mr-2 mt-3" style="width: 18rem;">
            <div class="card-body">
                <h4 class="card-title">{{ category.title|title }}</h4>
                <p class="card-text">{{ category.parent }}</p>
                <a href="{% url 'category-detail' category.id %}" class="btn btn-primary">Read more</a>
            </div>
          </div>
    {% endfor %}
</div>
{% endblock %}

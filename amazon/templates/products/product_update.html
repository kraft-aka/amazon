{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    
    <div class="mt-5">
        <h2>Update Product</h2>
        <form class="mt-5" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            <button type="submit" class="btn btn-primary mt-4">Update</button>

        </form>
    </div>

{% endblock %}
